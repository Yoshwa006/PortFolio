<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Yoshwa R</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Terminal Icon -->
    <link rel="icon" href="../icons/dracula.ico" type="image/x-icon">

    <!-- Global CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Minimal Form CSS -->
    <style>
      /* Centered, minimal form */
      .form-container {
        max-width: 380px;
        margin: 4rem auto;
        padding: 1rem;
        background: #1e1e1e;
        border-radius: 10px;
        text-align: left;
      }

      .form-container h2 {
        text-align: center;
        color: #f5f5f5;
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }

      .form-container label {
        color: #ccc;
        font-size: 0.9rem;
        display: block;
        margin-bottom: 0.4rem;
      }

      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 0.9rem;
        border: 1px solid #333;
        border-radius: 6px;
        background: #2a2a2a;
        color: #fff;
        font-size: 0.9rem;
      }

      .form-container input:focus,
      .form-container textarea:focus {
        border-color: #6c63ff;
        outline: none;
      }

      .form-container button {
        width: 100%;
        padding: 0.7rem;
        background: #6c63ff;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }

      .form-container button:hover {
        background: #5a52d1;
      }
    </style>
  </head>

  <body style="visibility: hidden;">
    <p>user@yoshwa ~ % clear</p>
    <p>user@yoshwa <span class="command">cat ./send-message.csv</span></p>

    <div id="command-output-wrapper">
      <div id="command-output">
        <div class="form-container">
          <h2>Send Me a Message</h2>
          <form action="https://formspree.io/f/mvgbeayl" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Type your message"></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <a href="../index.html" id="clearLink" class="selectable">
      user@yoshwa ~ % <span class="command">clear</span>
    </a>

    <script>
      // Clear navigation like other pages
      document.getElementById('clearLink').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.replace('../index.html');
      });
    </script>

    <script type="module">
      import { typewriteTextInElement } from '../js/utils.js';

      const body = document.getElementsByTagName('body')[0];
      body.style.visibility = 'visible';

      const [commandSpan1, commandSpan2] = document.getElementsByClassName('command');
      const commandSpan1Text = commandSpan1.textContent;
      const commandSpan2Text = commandSpan2.textContent;

      // Hide the second command initially
      commandSpan1.textContent = commandSpan1Text.substring(0, 6);
      commandSpan2.textContent = '';

      const blockCursor = document.createElement('span');
      blockCursor.id = "block-cursor";
      blockCursor.textContent = '_';
      commandSpan1.parentElement.appendChild(blockCursor);

      const commandOutputWrapper = document.getElementById('command-output-wrapper');
      commandSpan2.parentElement.style.display = 'none';
      commandOutputWrapper.style.display = 'none';

      // Typewriter effect
      typewriteTextInElement(
        commandSpan1Text,
        commandSpan1,
        () => {
          setTimeout(() => {
            commandOutputWrapper.style.display = 'flex';
            commandSpan2.parentElement.style.display = 'block';
            commandSpan2.parentElement.appendChild(blockCursor);

            typewriteTextInElement(
              commandSpan2Text,
              commandSpan2,
              () => {
                blockCursor.className = 'blinking';
              }
            );
          }, 125);
        },
        7
      );
    </script>
  </body>
</html>
